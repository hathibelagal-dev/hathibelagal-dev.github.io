<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>Hathi Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img src="imgs/logo.png" id="logo" />
    <input id="address_bar" type="url" placeholder="Website address" />
    <a href="#" id="go" onclick="visit()">Go</a>
    <div class="containers_holder">
      <div class="container">
        <h2>Favorites</h2>
        <div class="items_holder">
          <a href="#" onclick="visit('google.com/')">
            <div class="item">Google</div>
          </a>
          <a href="#" onclick="visit('en.wikipedia.org/')">
            <div class="item">Wikipedia</div>
          </a>
          <a href="#" onclick="visit('www.reddit.com/r/aww')">
            <div class="item">Reddit Aww</div>
          </a>
          <a href="#" onclick="visit('imgur.com')">
            <div class="item">Imgur</div>
          </a>
          <a href="#" onclick="visit('amazon.in')">
            <div class="item">Amazon</div>
          </a>
        </div>
      </div>
      <div class="container">
        <h2>News</h2>
        <div class="items_holder">
          <a href="#" onclick="visit('theverge.com/')">
            <div class="item">Technology</div>
          </a>
          <a href="#" onclick="visit('mashable.com/science')">
            <div class="item">Science</div>
          </a>
          <a href="#" onclick="visit('news.google.com/')">
            <div class="item">General</div>
          </a>
          <a href="#" onclick="visit('techcrunch.com')">
            <div class="item">Business</div>
          </a>
          <a href="#" onclick="visit('trends.google.com/trending?geo=IN')">
            <div class="item">Current trends</div>
          </a>
        </div>
      </div>
    </div>
    <div class="containers_holder">
      <div class="container">
        <h2>Programming</h2>
        <div class="items_holder">
          <a href="#" onclick="visit('dartpad.dev/')">
            <div class="item">Dart</div>
          </a>
          <a href="#" onclick="visit('repljs.com/new')">
            <div class="item">JavaScript</div>
          </a>
          <a href="#" onclick="visit('play.kotlinlang.org/')">
            <div class="item">Kotlin</div>
          </a>
        </div>
      </div>
    </div>
    <script>
      function visit(address) {
        if (!address) {
          address = document.getElementById("address_bar").value;
        }
        if (address.indexOf("://") == -1) {
          address = "https://" + address;
        }
        window.location.href = address;
      }
    </script>
  </body>
</html>
